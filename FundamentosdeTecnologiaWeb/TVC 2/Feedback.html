<!doctype html>
<html lang='PT-BR'>
	<head>
		<meta charset='UTF-8'>
		<TITLE>Feedback</TITLE>
	</head>
	<body>
		<TABLE width='100%' height='630' border=1>
			<TR height='150'>
				<TD width='20%' align='center'><img src='imagens/logo.png' width='90%'></TD>
				<TD align='center'><img src='imagens/titulo.png' alt='Titulo' width='70%'></TD>
			</TR>
			<TR>
				<TD><img src='imagens/menu.png' alt='Menu de navegação' usemap='#meumenu'>
					<MAP name='meumenu'>
						<AREA href='principal.html' coords='0,1,276,65' alt='Principal'>
						<AREA href='filmes.html' coords='0,98,276,161' alt='Filmes'>
						<AREA href='trailer.html' coords='0,194,276,258' alt='Trailer'>
						<AREA href='feedback.html' coords='0,293,276,355' alt='Feedback'>
					</MAP>
				</TD>
				<TD align='center'>
					<font face='Comic Sans MS' size=4>
						<h2><font color='red'>Sua opnião é muito importante para nós!</font></h2>
						<FORM>
							<TABLE width='50%' border=1>
								<TR>
									<TD width='20%'><img src='imagens/nome.png'></TD>
									<TD width='30%'><label for='inputnome'>Nome:</label></TD>
									<TD><input id='inputnome' type='text' placeholder='Digite seu nome'></TD>
								</TR>
								<TR>
									<TD width='20%'><img src='imagens/email.png'></TD>
									<TD width='30%'><label for='inputemail'>E-mail:</label></TD>
									<TD><input id='inpuemail' type='text' placeholder='Digite seu e-mail'></TD>
								</TR>
								<TR align='center'>
									<TD colspan=3>Recomendaria o filme?</TD>
								</TR>
								<TR>
									<TD colspan=2 align='center'><img src='imagens/sim.png'><input type='radio' name='opcao' value='sim'></TD>
									<TD align='center'><img src='imagens/nao.png'><input type='radio' name='opcao' value='não'></TD>
								</TR>
								<TR>
									<TD width='20%'><img src='imagens/comentarios.png'></TD>
									<TD width='30%'><label for='textarea'>Comentários:</label></TD>
									<TD><textarea id='textarea' type='text' rows=5 cols=32 placeholder='Digite o seu comentário'></textarea></TD>
								</TR>
								<TR>
									<TD><img src='imagens/botao.png'></TD>
									<TD><button type='submit'>Enviar</button></TD>
									<TD><button type='reset'>Limpar</button></TD>
								</TR>
							</TABLE>
						</FORM>
					</font>
				</TD>
			</TR>
		</TABLE>
	</body>
</html>
