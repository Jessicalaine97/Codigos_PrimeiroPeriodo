<! Doctype html>
<html lang='PT-BR'>
	<head>	
		<meta charset='UTF-8'>
		<title>MeuContato</title>
	</head>
	<body bgcolor='#1F1810' style="padding:0;margin:0; background-size:cover">
		<form>
			<table border='0' width='100%' align='center' cellspacing='20'>
				<tr>
					<td rowspan='5' valign='top'>	
						<font face='Oswald' size='5' color='#F9B233'>LEVE O BURGER PARA O SEU EVENTO</font><br><br><br>
						<font face='Oswald' size='5' color='white'>TEL 11. 1234-5606</font><br><br><br>
					</td>
					<td>
						<input type='texto' name='nome' id='input1' size='60' placeholder='Nome*' required><label for='input1'>
					</td>
				</tr>
				<tr>
					<td>
						<input type='email' name='email' id='input2' size='60' placeholder='Email*' required><label for='input2'>
					</td>
				</tr>
				<tr>
					<td>
						<input type='texto' name='assunto' id='input3' size='60' placeholder='Assunto*' required><label for='input3'>
					</td>
				</tr>
				<tr>
					<td>
						<textarea name='mensagem' cols='59' rows='10' placeholder='Digite sua mensagem aqui*' required></textarea>
					</td>
				</tr>
				<tr>
					<td align='right'>
						<button type='submit'>ENVIAR MENSAGEM</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
