<!DOCTYPE HTML>
<HTML lang='PT-BR'>
<HEAD>
	<meta charset=UTF-8>
	<TITLE>Listas</TITLE>
</HEAD>

<BODY>
	<h1>Instituto Vianna Jr.</h1>
	<hr>
	<h3>Curso: Análise e Desenvolvimento de Sistemas</h3>
	<!--type -> forma como enumumera, start -> a partir de qual numero quer que começa-->
	<OL type='a' start='10'>
		<LI>1° período</LI>
		<LI>2° período</LI>
		<LI>3° período</LI>
		<LI>4° período</LI>
	</OL>
	
	<!--LISTA SEM MARCAÇÃO-->
	<DL type='a' start='10'>
		<DD>1° período</DD>
		<DD>2° período</DD>
		<DD>3° período</DD>
		<DD>4° período</DD>
	</DL>
</BODY>

</HTML>
